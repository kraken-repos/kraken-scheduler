version: '3'
services:
  kafka:
    image: landoop/fast-data-dev
    restart: always
    environment:
      - ADV_HOST=127.0.0.1
      - SAMPLEDATA=0
      - USER=kafka
      - PASSWORD=kafka_secret
    ports:
      - 2181:2181
      - 3030:3030
      - 8081:8081
      - 8082:8082
      - 8083:8083
      - 9092:9092
      # TODO: how to mount volumes?
      #  refer https://hub.docker.com/r/landoop/fast-data-dev/
